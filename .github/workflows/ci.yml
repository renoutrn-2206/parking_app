name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run isort
        run: |
          isort . --check-only

      - name: Run black
        run: |
          black . --check

      - name: Run flake8
        run: |
          flake8 .

      - name: Run mypy
        run: |
          mypy app tests

      - name: Run pytest
        run: |
          pytest -q